name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'é•œåƒæ ‡ç­¾'
        required: false
        default: 'latest'

env:
  # è…¾è®¯äº‘é•œåƒä»“åº“é…ç½®
  TCR_REGISTRY: ccr.ccs.tencentyun.com
  TCR_NAMESPACE: ${{ secrets.TCR_NAMESPACE }}
  IMAGE_NAME: domain-config

jobs:
  ci:
    name: CI æ£€æŸ¥
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 -r requirements.txt
      
      - name: Lint
        run: flake8 app/ tests/ --max-line-length=120 --ignore=E501,W503
      
      - name: Test
        env:
          FLASK_ENV: testing
        run: pytest tests/ -v --tb=short

  build-and-push:
    name: æž„å»ºå¹¶æŽ¨é€é•œåƒ
    runs-on: ubuntu-latest
    needs: ci
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.TCR_REGISTRY }}
          username: ${{ secrets.TCR_USERNAME }}
          password: ${{ secrets.TCR_PASSWORD }}
      
      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.tag || 'latest' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.TCR_REGISTRY }}/${{ env.TCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.TCR_REGISTRY }}/${{ env.TCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-notify:
    name: éƒ¨ç½²é€šçŸ¥
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy summary
        run: |
          echo "## ðŸš€ éƒ¨ç½²å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "é•œåƒå·²æŽ¨é€åˆ°è…¾è®¯äº‘:" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ env.TCR_REGISTRY }}/${{ secrets.TCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version || 'latest' }}\`" >> $GITHUB_STEP_SUMMARY
