name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'é•œåƒæ ‡ç­¾'
        required: false
        default: 'latest'

env:
  TCR_REGISTRY: hkccr.ccs.tencentyun.com
  TCR_NAMESPACE: gdgeek
  IMAGE_NAME: domain

jobs:
  # ç¬¬ä¸€æ­¥ï¼šæµ‹è¯•
  test:
    name: æµ‹è¯•
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 -r requirements.txt

      - name: Lint
        run: flake8 app/ tests/ --max-line-length=120 --ignore=E501,W503

      - name: Test
        env:
          FLASK_ENV: testing
        run: pytest tests/ -v --tb=short

  # ç¬¬äºŒæ­¥ï¼šæž„å»º
  build:
    name: æž„å»º
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.TCR_REGISTRY }}
          username: ${{ secrets.TENCENT_DOCKER_USERNAME }}
          password: ${{ secrets.TENCENT_DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.tag || 'latest' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.TCR_REGISTRY }}/${{ env.TCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.TCR_REGISTRY }}/${{ env.TCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ç¬¬ä¸‰æ­¥ï¼šéƒ¨ç½²
  deploy:
    name: éƒ¨ç½²
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger Portainer Webhook
        run: curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"

      - name: Summary
        run: |
          echo "## ðŸš€ éƒ¨ç½²å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "é•œåƒ: \`${{ env.TCR_REGISTRY }}/${{ env.TCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
