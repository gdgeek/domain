name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: 构建 Docker 镜像
    runs-on: ubuntu-latest
    needs: []
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: domain-config:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Export image for next job
        run: |
          docker build -t domain-config:${{ github.sha }} .
          docker save domain-config:${{ github.sha }} > /tmp/image.tar
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1
